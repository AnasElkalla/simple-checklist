<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
       <meta
      name="description"
      content="Simple checklist"
    />
    <title>Simple checklist</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body>
    <form>
      <div>
        <input
          type="checkbox"
          id="commandLine"
        />
        <label for="commandLine">Command Line</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="github"
        />
        <label for="github">Github</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="jsEnvironment"
        />
        <label for="jsEnvironment">JS environment</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="jsAsync"
        />
        <label for="jsAsync">JS Async</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="modules"
        />
        <label for="modules">JS modules</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="sass"
        />
        <label for="sass">SASS</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="bootstrap"
        />
        <label for="bootstrap">Bootstrap</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="tailwind"
        />
        <label for="tailwind">Tailwind</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="npm"
        />
        <label for="npm">npm</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="algorithms"
        />
        <label for="algorithms">Algorithms</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="dataStructure"
        />
        <label for="dataStructure">Data Structure</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="reactJS"
        />
        <label for="reactJS">React JS</label>
      </div>
    </form>
  </body>
</html>
